<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alem√£o Divertido</title>
    <link rel="icon" href="/assets/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header
      class="container-fluid d-flex flex-row justify-content-center align-items-center p-3 text-white bg-dark position-fixed top-0 w-100 z-3 shadow-sm mb-3"
    >
      <div class="d-flex flex-row gap-3">
        <h2 id="titulo-header"></h2>
        <p
          id="pt-br"
          class="divflag d-flex flex-column align-items-center justify-content-center"
        >
          <label for="flag">PT-BR</label>
          <img
            src="/assets/flags/br.png"
            class="flag w-50 bg-success"
            alt="Bandeira do Brasil"
          />
        </p>
        <p
          id="en-us"
          class="divflag d-flex flex-column align-items-center justify-content-center"
        >
          <label for="flag">EN-US</label>
          <img
            src="/assets/flags/us.png"
            class="flag w-50"
            alt="Bandeira dos Estados Unidos"
          />
        </p>
        <p
          id="es-es"
          class="divflag d-flex flex-column align-items-center justify-content-center"
        >
          <label for="flag">ES-ES</label>
          <img
            src="/assets/flags/es.png"
            class="flag w-50"
            alt="Bandeira da Espanha"
          />
        </p>
      </div>
    </header>

    <main
      class="container-fluid d-flex flex-column align-items-center justify-content-center"
    >
      <section
        id="banner"
        class="container-fluid d-flex flex-column align-items-center justify-content-center p-2"
      >
        <h2 id="titulo-banner"></h2>
        <p id="descricao-banner"></p>
        <input
          type="text"
          id="input-banner"
          class="filter-input border border-dark rounded-3 p-2"
          placeholder=""
        />
      </section>

      <section
        id="palavras"
        class="container-fluid d-flex flex-column align-items-center justify-content-center p-2"
      >
        <ul
          class="lista-palavras d-flex flex-column align-items-center justify-content-center"
        ></ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
